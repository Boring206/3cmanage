<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的地址 - 3C 管理系統</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <style>
        .address-list { list-style: none; padding: 0; }
        .address-item { background: #fff; border: 1px solid #ddd; margin-bottom: 15px; padding: 15px; border-radius: 5px; position: relative; }
        .address-item h3 { margin-top: 0; }
        .address-item p { margin: 5px 0; }
        .address-actions { margin-top: 10px; }
        .address-actions button, .address-actions a {
            margin-right: 10px;
            padding: 6px 10px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
        }
        .edit-address-btn { background-color: #ffc107; color: black; border: none; }
        .delete-address-btn { background-color: #dc3545; color: white; border: none; }
        .set-default-btn { background-color: #17a2b8; color: white; border: none; }
        .default-badge {
            background-color: #28a745; color: white; padding: 3px 8px; font-size: 0.8em;
            border-radius: 3px; position: absolute; top: 15px; right: 15px;
        }
        #add-address-form-container { margin-top: 30px; padding-top: 20px; border-top: 1px solid #ccc; }
    </style>
</head>
<body>
    <header>
        <nav id="main-navigation"></nav>
    </header>
    <main>
        <h1>管理我的地址</h1>
        <button id="show-add-address-form-btn" style="margin-bottom: 20px; padding: 10px 15px; background-color: #007bff; color:white; border:none; border-radius:4px; cursor:pointer;">新增地址</button>
        
        <div id="add-address-form-container" style="display:none;">
            <h2 id="address-form-title">新增地址</h2>
            <form id="address-form">
                <input type="hidden" id="address-id" name="address_id">
                <div class="form-group">
                    <label for="recipient_name">收件人姓名:</label>
                    <input type="text" id="recipient_name" name="recipient_name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">電話號碼:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="postal_code">郵遞區號:</label>
                    <input type="text" id="postal_code" name="postal_code" required>
                </div>
                <div class="form-group">
                    <label for="city">城市/縣市:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="street">街道地址:</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="country">國家:</label>
                    <input type="text" id="country" name="country" value="Taiwan" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="is_default" name="is_default" value="1">
                    <label for="is_default" style="display:inline; font-weight:normal;">設為預設地址</label>
                </div>
                <button type="submit" id="submit-address-btn">儲存地址</button>
                <button type="button" id="cancel-edit-btn" style="display:none; margin-left:10px; background-color:#6c757d;">取消編輯</button>
                <p id="address-form-message" class="form-message"></p>
            </form>
        </div>

        <h2>我的地址列表</h2>
        <div id="addresses-container">
            <p>載入地址中...</p>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/my-addresses.js"></script>
</body>
</html>
