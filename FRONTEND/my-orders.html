<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的訂單 - 3C 管理系統</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .order-list { list-style: none; padding: 0; }
        .order-item { background: #fff; border: 1px solid #ddd; margin-bottom: 15px; padding: 15px; border-radius: 5px; }
        .order-item h3 { margin-top: 0; }
        .order-item .order-meta { font-size: 0.9em; color: #555; margin-bottom: 10px; }
        .order-item .order-meta span { margin-right: 15px; }
        .order-products-list { list-style: disc; margin-left: 20px; }
        .order-products-list li { margin-bottom: 5px; }
        .pagination { margin-top: 20px; text-align: center; }
        .pagination button { padding: 8px 12px; margin: 0 5px; cursor: pointer; }
        .pagination button:disabled { cursor: default; background-color: #eee; }
    </style>
</head>
<body>
    <header>
        <nav id="main-navigation"></nav>
    </header>
    <main>
        <h1>我的歷史訂單</h1>
        <div id="orders-container">
            <p>載入訂單中...</p>
        </div>
        <div id="orders-pagination" class="pagination"></div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/my-orders.js"></script>
</body>
</html>
